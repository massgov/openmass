description: "<p><strong>ACCESSIBILITY</strong>: All documents <strong>must</strong> be accessible so that visitors who need assistive technology can use them. Test your documents prior to uploading <a href=\"https://www.mass.gov/kb/make-docs-accessible\">using the guidance found in our Knowledge Base</a>.</p><p><strong>PUBLIC LINK</strong>: The public site should always link to the latest published version of the document which you can access on the \"View\" tab after you save and publish.</p><p><strong>WARNING</strong>: Never use the link below on the public site. This is for preview only.</p><p><strong>ARCHIVING</strong>: Please <a href=\"https://www.mass.gov/how-to/submit-published-state-documents-to-the-state-library\" target=\"_blank\">submit a copy of PDF, Word, or Excel documents to the State Library</a>\r\nfor archiving. (opens in new tab)</p>"
