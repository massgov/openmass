description: 'Enter the date and time in this field if they can’t be expressed in numbers. For example, if you write “<strong>Saturday, June 8, 2019, from 10 a.m. until supplies run out</strong>,” this text will replace the display of date and time entered below (which might be “June 8 2019, 10 a.m. to 12 p.m.”).  Learn more about <a href="https://www.mass.gov/kb/complex-events" target="_blank">complex event date and time</a>.<br/><br/>Note: The <strong>Date and time</strong> section below is always required.'
