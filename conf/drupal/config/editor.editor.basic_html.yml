uuid: dafbebf4-d480-4069-b2ae-b731fd6b1740
langcode: en
status: true
dependencies:
  config:
    - filter.format.basic_html
  module:
    - ckeditor5
format: basic_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - superscript
      - subscript
      - '|'
      - link
      - mediaEntityDownload
      - '|'
      - bulletedList
      - numberedList
      - '|'
      - blockQuote
      - file_browser
      - insertTable
      - '|'
      - heading
      - style
      - '|'
      - Fullscreen
      - specialCharacters
      - removeFormat
      - sourceEditing
  plugins:
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_list:
      properties:
        reversed: false
        startIndex: true
        styles: true
      multiBlock: true
    ckeditor5_paste_filter_pasteFilter:
      enabled: true
      filters:
        -
          enabled: true
          weight: -10
          search: '<o:p><\/o:p>'
          replace: ''
        -
          enabled: true
          weight: -9
          search: '(<[^>]*) (style="[^"]*")'
          replace: $1
        -
          enabled: true
          weight: -8
          search: '(<[^>]*) (face="[^"]*")'
          replace: $1
        -
          enabled: true
          weight: -7
          search: '(<[^>]*) (class="[^"]*")'
          replace: $1
        -
          enabled: true
          weight: -6
          search: '(<[^>]*) (valign="[^"]*")'
          replace: $1
        -
          enabled: true
          weight: -5
          search: '<font[^>]*>'
          replace: ''
        -
          enabled: true
          weight: -4
          search: '<\/font>'
          replace: ''
        -
          enabled: true
          weight: -3
          search: '<span[^>]*>'
          replace: ''
        -
          enabled: true
          weight: -2
          search: '<\/span>'
          replace: ''
        -
          enabled: true
          weight: -1
          search: '<p>&nbsp;<\/p>'
          replace: ''
        -
          enabled: true
          weight: 0
          search: '<p><\/p>'
          replace: ''
        -
          enabled: true
          weight: 1
          search: '<b><\/b>'
          replace: ''
        -
          enabled: true
          weight: 2
          search: '<i><\/i>'
          replace: ''
        -
          enabled: true
          weight: 3
          search: '<a name="OLE_LINK[^"]*">(.*?)<\/a>'
          replace: $1
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<cite>'
        - '<dl>'
        - '<dt>'
        - '<dd>'
        - '<span>'
        - '<img src alt height width data-entity-type data-entity-uuid data-entity-substitution data-align data-caption>'
        - '<a hreflang>'
        - '<blockquote cite>'
        - '<ul start>'
        - '<h2 id>'
        - '<h3 id>'
        - '<h4 id>'
        - '<h5 id>'
        - '<h6 id>'
        - '<drupal-entity data-entity-type data-entity-substitution data-embed-button>'
    ckeditor5_style:
      styles:
        -
          label: Checklist
          element: '<ul class="ma__checklist">'
    linkit_extension:
      linkit_enabled: true
      linkit_profile: author
    media_entity_download_ckeditor:
      entity_browser_enabled: true
      enabled_entity_browsers:
        - media_browser
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
