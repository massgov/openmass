uuid: dafbebf4-d480-4069-b2ae-b731fd6b1740
langcode: en
status: true
dependencies:
  config:
    - filter.format.basic_html
  module:
    - ckeditor5
format: basic_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - superscript
      - subscript
      - '|'
      - link
      - mediaEntityDownload
      - '|'
      - bulletedList
      - numberedList
      - '|'
      - blockQuote
      - file_browser
      - insertTable
      - '|'
      - heading
      - style
      - '|'
      - findAndReplace
      - specialCharacters
      - removeFormat
      - showBlocks
      - Fullscreen
      - sourceEditing
  plugins:
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_list:
      properties:
        reversed: false
        startIndex: true
        styles: false
      multiBlock: true
    ckeditor5_paste_filter_pasteFilter:
      enabled: true
      filters:
        -
          enabled: true
          weight: -10
          search: '<o:p><\/o:p>'
          replace: ''
        -
          enabled: true
          weight: -9
          search: '(<[^>]*) (style="[^"]*")'
          replace: $1
        -
          enabled: true
          weight: -8
          search: '(<[^>]*) (face="[^"]*")'
          replace: $1
        -
          enabled: true
          weight: -7
          search: '(<[^>]*) (class="[^"]*")'
          replace: $1
        -
          enabled: true
          weight: -6
          search: '(<[^>]*) (valign="[^"]*")'
          replace: $1
        -
          enabled: true
          weight: -5
          search: '<font[^>]*>'
          replace: ''
        -
          enabled: true
          weight: -4
          search: '<\/font>'
          replace: ''
        -
          enabled: true
          weight: -3
          search: '<span[^>]*>'
          replace: ''
        -
          enabled: true
          weight: -2
          search: '<\/span>'
          replace: ''
        -
          enabled: true
          weight: -1
          search: '<p>&nbsp;<\/p>'
          replace: ''
        -
          enabled: true
          weight: 0
          search: '<p><\/p>'
          replace: ''
        -
          enabled: true
          weight: 1
          search: '<b><\/b>'
          replace: ''
        -
          enabled: true
          weight: 2
          search: '<i><\/i>'
          replace: ''
        -
          enabled: true
          weight: 3
          search: '<a name="OLE_LINK[^"]*">(.*?)<\/a>'
          replace: $1
    ckeditor5_plugin_pack_text_transformation__text_transformation:
      enabled: false
      extra_transformations: ''
      extra_regex_transformations: {  }
      groups:
        typography:
          transformations:
            ellipsis:
              enabled: 1
            enDash:
              enabled: 1
            emDash:
              enabled: 1
          enabled: 1
        quotes:
          transformations:
            quotesPrimary:
              enabled: 1
            quotesSecondary:
              enabled: 1
          enabled: 1
        symbols:
          transformations:
            trademark:
              enabled: 1
            registeredTrademark:
              enabled: 1
            copyright:
              enabled: 1
          enabled: 1
        mathematical:
          transformations:
            oneHalf:
              enabled: 1
            oneThird:
              enabled: 1
            twoThirds:
              enabled: 1
            oneFourth:
              enabled: 1
            threeQuarters:
              enabled: 1
            lessThanOrEqual:
              enabled: 1
            greaterThanOrEqual:
              enabled: 1
            notEqual:
              enabled: 1
            arrowLeft:
              enabled: 1
            arrowRight:
              enabled: 1
          enabled: 1
        misc:
          transformations:
            quotesPrimaryEnGb:
              enabled: 0
            quotesSecondaryEnGb:
              enabled: 0
            quotesPrimaryPl:
              enabled: 0
            quotesSecondaryPl:
              enabled: 0
          enabled: 0
    ckeditor5_plugin_pack_word_count__word_count:
      word_count_enabled: false
      word_count_mode: words_chars
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<cite>'
        - '<dl>'
        - '<dt>'
        - '<dd>'
        - '<span>'
        - '<img src alt height width data-entity-type data-entity-uuid data-entity-substitution data-align data-caption>'
        - '<a hreflang>'
        - '<blockquote cite>'
        - '<ul start>'
        - '<h2 id>'
        - '<h3 id>'
        - '<h4 id>'
        - '<h5 id>'
        - '<h6 id>'
        - '<drupal-entity data-entity-type data-entity-substitution data-embed-button>'
    ckeditor5_style:
      styles:
        -
          label: Checklist
          element: '<ul class="ma__checklist">'
    linkit_extension:
      linkit_enabled: true
      linkit_profile: author
    media_entity_download_ckeditor:
      entity_browser_enabled: true
      enabled_entity_browsers:
        - media_browser
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
