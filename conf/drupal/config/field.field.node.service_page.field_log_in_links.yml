label: 'Define new Application Login Link(s)'
description: 'Add up to 2 login links to external applications that are frequently used for this service. Links will display in the page header behind a “Log in to” button. They will also automatically display on all child pages that are Binders, Information Details, Organization, Service or Curated Lists. You will have an option on all child pages to disable login links. You should use the application name for the link text. Please don’t link to social media accounts or a Mass.gov  page.'
