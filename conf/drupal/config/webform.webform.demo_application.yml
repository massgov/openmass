id: demo_application
title: 'Demo: Application'
description: 'A demonstration of a very basic application form.'
categories:
  - Demo
elements: |
  contact_information:
    '#title': 'Contact Information'
    '#type': webform_section
    contact:
      '#type': webform_contact
      '#title': Contact
      '#name__required': true
      '#company__access': false
      '#email__required': true
      '#phone__required': true
      '#address__required': true
      '#address_2__required': true
      '#city__required': true
      '#state_province__required': true
      '#postal_code__required': true
      '#country__required': true
  resume:
    '#title': 'Your Resume'
    '#type': webform_section
    resume_method:
      '#type': radios
      '#title': 'Resume method'
      '#title_display': invisible
      '#options':
        attach: 'Attach resume file'
        paste: 'Paste your resume'
      '#default_value': attach
      '#wrapper_attributes':
        class:
          - container-inline
    resume_file:
      '#type': webform_document_file
      '#title': Resume
      '#title_display': invisible
      '#states':
        visible:
          ':input[name="resume_method"]':
            value: attach
        required:
          ':input[name="resume_method"]':
            value: attach
        enabled:
          ':input[name="resume_method"]':
            value: attach
      '#file_extensions': 'rtf pdf doc docx'
    resume_text:
      '#type': textarea
      '#title': Resume
      '#title_display': invisible
      '#states':
        visible:
          ':input[name="resume_method"]':
            value: paste
        required:
          ':input[name="resume_method"]':
            value: paste
        enabled:
          ':input[name="resume_method"]':
            value: paste
  application_status:
    '#type': details
    '#title': 'Application Status'
    '#open': true
    '#admin': true
    '#access_create_roles': {  }
    state:
      '#type': radios
      '#title': 'Application State'
      '#options':
        completed: Completed
        in_review: 'In review'
        accepted: Accepted
        rejected: Rejected
      '#options_display': side_by_side
      '#access_create_roles': {  }
    completed_date:
      '#type': datetime
      '#title': 'Application Completed Date'
      '#access_create_roles': {  }
      '#access_update_roles': {  }
      '#access_view_roles':
        - authenticated
    in_review_date:
      '#type': datetime
      '#title': 'Application In Review Date'
      '#access_create_roles': {  }
      '#access_update_roles': {  }
      '#access_view_roles':
        - authenticated
    accepted_date:
      '#type': datetime
      '#title': 'Application Accepted Date'
      '#access_create_roles': {  }
      '#access_update_roles': {  }
      '#access_view_roles':
        - authenticated
    rejected_date:
      '#type': datetime
      '#title': 'Application Rejected Date'
      '#access_create_roles': {  }
      '#access_update_roles': {  }
      '#access_view_roles':
        - authenticated
  evaluation_summary:
    '#type': fieldset
    '#title': 'Evaluation Summary'
    '#title_display': invisible
    '#access_create_roles': {  }
    '#access_update_roles': {  }
    '#access_view_roles':
      - authenticated
    evaluation_rating:
      '#type': webform_rating
      '#title': 'Average Rating'
      '#test': '0'
      '#access_create_roles': {  }
      '#access_update_roles': {  }
      '#access_view_roles':
        - authenticated
      '#step': '.1'
    evaluation_count:
      '#type': number
      '#title': 'Number of Evaluations'
      '#test': '0'
      '#access_create_roles': {  }
      '#access_update_roles': {  }
      '#access_view_roles':
        - authenticated
