uuid: 8c098882-d008-4139-b12e-6284b8fe8449
langcode: en
status: true
dependencies:
  config:
    - filter.format.full_html
  module:
    - ckeditor5
format: full_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - strikethrough
      - superscript
      - subscript
      - removeFormat
      - '|'
      - link
      - mediaEntityDownload
      - '|'
      - bulletedList
      - numberedList
      - '|'
      - blockQuote
      - file_browser
      - insertTable
      - horizontalLine
      - '|'
      - heading
      - style
      - '|'
      - Fullscreen
      - showBlocks
      - specialCharacters
      - sourceEditing
  plugins:
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_list:
      properties:
        reversed: true
        startIndex: true
        styles: false
      multiBlock: true
    ckeditor5_paste_filter_pasteFilter:
      enabled: false
      filters:
        -
          enabled: true
          weight: -10
          search: '<o:p><\/o:p>'
          replace: ''
        -
          enabled: true
          weight: -9
          search: '(<[^>]*) (style="[^"]*")'
          replace: $1
        -
          enabled: true
          weight: -8
          search: '(<[^>]*) (face="[^"]*")'
          replace: $1
        -
          enabled: true
          weight: -7
          search: '(<[^>]*) (class="[^"]*")'
          replace: $1
        -
          enabled: true
          weight: -6
          search: '(<[^>]*) (valign="[^"]*")'
          replace: $1
        -
          enabled: true
          weight: -5
          search: '<font[^>]*>'
          replace: ''
        -
          enabled: true
          weight: -4
          search: '<\/font>'
          replace: ''
        -
          enabled: true
          weight: -3
          search: '<span[^>]*>'
          replace: ''
        -
          enabled: true
          weight: -2
          search: '<\/span>'
          replace: ''
        -
          enabled: true
          weight: -1
          search: '<p>&nbsp;<\/p>'
          replace: ''
        -
          enabled: true
          weight: 0
          search: '<p><\/p>'
          replace: ''
        -
          enabled: true
          weight: 1
          search: '<b><\/b>'
          replace: ''
        -
          enabled: true
          weight: 2
          search: '<i><\/i>'
          replace: ''
        -
          enabled: true
          weight: 3
          search: '<a name="OLE_LINK[^"]*">(.*?)<\/a>'
          replace: $1
    ckeditor5_sourceEditing:
      allowed_tags: {  }
    ckeditor5_style:
      styles:
        -
          label: Checklist
          element: '<ul class="ma__checklist">'
    linkit_extension:
      linkit_enabled: true
      linkit_profile: author
    media_entity_download_ckeditor:
      entity_browser_enabled: true
      enabled_entity_browsers:
        - media_browser
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
