description: "Optional. Labels can be used to group content together for use with Curated Lists, searching in Drupal, and analytics.<br><br>\r\n\r\nLabels can be used generate a list of pages with that same label in a Curated List. You can use one or more labels on a page or document so the same page or document can show up in multiple Curated Lists or searches.<br><br>\r\n\r\nStart typing to choose an existing label or add a new one by entering it directly in the field. <a href=\"https://www.mass.gov/kb/labels\" target=\"_blank\">Learn more about Labels.</a><br><br>\r\n\r\n<strong>IMPORTANT</strong>: Be sure to create labels specific to the purpose. The label field is shared across the whole site. Your label should be unique and identifiable to prevent overlap with others. For example, use \"DOR directives\" or \"MassHealth enrollment forms\" rather than \"Directives\" or \"Enrollment forms.\""
