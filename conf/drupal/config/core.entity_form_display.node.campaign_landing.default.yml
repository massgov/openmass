      parent_name: group_campaign_landing_edit_form
      weight: 6
      format_type: tab
      format_settings:
        label: Overview
        formatter: open
        description: "A promotional page is a simple, engaging, and visually appealing landing page that supports a marketing or awareness campaign by the state government by conveying a focused message, over a finite time period. <a href=\"https://massgovdigital.gitbook.io/knowledge-base/content-types-1/promotional-page\" target=\"_blank\">Learn about authoring Promotional pages.</a>\r\n<br><br>Editors can get permissions to publish Promotional pages after attending an office hours session to receive training.  <a href=\"https://massgovdigital.gitbook.io/knowledge-base/digital-service-resources-1/get-help-from-the-mass.gov-team/ma-digital-service-office-hours\">Sign up here</a>."
        required_fields: true
        id: ''
        classes: ''
      label: Overview
    group_campaign_landing_edit_form:
      children:
        - group_overview
        - group_content
        - group_kpis
      parent_name: ''
      weight: 0
      format_type: tabs
      format_settings:
        id: ''
        classes: ''
        direction: horizontal
      label: 'Campaign Landing Edit Form'
    group_content:
      children:
        - field_header
        - field_sections
      parent_name: group_campaign_landing_edit_form
      weight: 7
      format_type: tab
      format_settings:
        label: Content
        formatter: open
        description: "Choose the Header that you want to appear at the top of your page and add up to 9 sections. <br><br>\r\nThe Header consists of a title and text that is either over an image or solid color (Key message), or a video.<br><br>\r\nWe recommend you keep the page as short and simple as possible with a single call to action."
        required_fields: true
        id: ''
        classes: ''
      label: Content
    group_kpis:
      children:
        - field_kpi_ctr_key_msg
        - field_kpi_ctr_button_links
        - field_kpi_pct_video_play
        - field_kpi_pct_video_50
        - field_kpi_pageviews
      parent_name: group_campaign_landing_edit_form
      weight: 9
      format_type: tab
      format_settings:
        label: 'Key Performance Indicators'
        formatter: closed
        description: "KPIs allow you to define what counts as success for this page.  You may set goals for up to 3 metrics. At least 1 is required.  You'll then be able to see your results on your page's dashboard (not yet implemented).<br><br>\r\nIf you're not sure what to choose, please see our <a href=\"https://massgovdigital.gitbook.io/knowledge-base/content-types-1/promotional-page\" target=\"_blank\">knowledge base article</a>."
        required_fields: true
        id: ''
        classes: ''
      label: 'Key Performance Indicators'
