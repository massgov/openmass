---
# Selenium Chrome configuration for DDEV-Local.

version: '3.6'
services:
  selenium-chrome:
    image: seleniarm/standalone-chromium:4.1.4-20220429
    shm_size: 2gb
    container_name: ddev-${DDEV_SITENAME}-selenium-chrome
    expose:
      - 7900
    ports:
      - 5900:5900
    environment:
      - VIRTUAL_HOST=$DDEV_HOSTNAME
      - HTTPS_EXPOSE=7900:7900
      - HTTP_EXPOSE=7910:7900
    labels:
      com.ddev.site-name: ${DDEV_SITENAME}
      com.ddev.approot: $DDEV_APPROOT
    external_links:
      - ddev-router:${DDEV_SITENAME}.${DDEV_TLD}
    volumes:
      - ".:/mnt/ddev_config"

  web:
    links:
      - selenium-chrome
    environment:
      - BROWSERTEST_OUTPUT_DIRECTORY=/tmp
      # Note: Do not modify the base URL value.
      - BROWSERTEST_OUTPUT_BASE_URL=${DDEV_PRIMARY_URL}
      - DTT_MINK_DRIVER_ARGS=["chrome", null, "http://selenium-chrome:4444"]
