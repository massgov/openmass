          requires: [deploy-cd-refresh-db]
          target: cd
          samples: 900
      - backstop:
          requires: [deploy-cd-refresh-db]
          target: cd
          reference: prod
    triggers:
      - schedule:
          cron: "00 04 * * 0,1,2,3,4,6"
          filters:
            branches:
              only:
                - develop

  # Nightly pm:security and pm:security-php.
  nightly_pending_security:
    jobs:
      - build
      - pending_security:
          requires: [build]
    triggers:
      - schedule:
          cron: "05 07 * * *"
          filters:
              branches:
                  only:
                      - develop
