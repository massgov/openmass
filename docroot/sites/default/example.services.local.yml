# Copy this file to services.local.yml.
# Uncomment lines to apply to your local environment.

parameters:
  # Uncomment the line below to resolve 500 error for edit pages: https://www.drupal.org/project/paragraphs/issues/3197720
  http.response.debug_cacheability_headers: false
  # Uncomment the lines below to enable Twig debugging.
  twig.config:
    debug: true
    auto_reload: true
    cache: false
