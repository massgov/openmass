name: mass_admin_theme
type: theme
description: A custom admin subtheme based on the seven theme for Mass.gov
package: Custom
core_version_requirement: ^10 || ^11
libraries:
  - mass_admin_theme/admin_overrides
libraries-extend:
  entity_browser/entity_browser:
    - mass_admin_theme/entity_browser_custom

base theme: claro

regions:
  breadcrumb: Breadcrumb
  header: 'Header'
  pre_content: 'Pre-content'
  highlighted: Highlighted
  help: Help
  content: Content
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  sidebar_first: 'First sidebar'
  sidebar_second: 'Right Sidebar'
  footer: 'Footer'

regions_hidden:
  - sidebar_first
