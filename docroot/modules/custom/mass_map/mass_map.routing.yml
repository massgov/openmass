mass_map.map_page:
  path: '/node/{node}/locations-old'
  defaults:
    _controller: '\Drupal\mass_map\Controller\MapController::content'
    _title_callback: '\Drupal\mass_map\Controller\MapController::title'
  requirements:
    _entity_access: 'node.view'
    node: \d+
  options:
    parameters:
      node:
        type: entity:node
