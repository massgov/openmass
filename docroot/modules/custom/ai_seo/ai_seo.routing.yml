ai_seo.settings:
  path: '/admin/config/ai/seo'
  defaults:
    _form: '\Drupal\ai_seo\Form\ConfigurationForm'
    _title_callback: '\Drupal\ai_seo\Form\ConfigurationForm::getTitle'
  requirements:
    _permission: 'administer ai seo'
  options:
    _admin_route: TRUE

entity.ai_seo_report_type.collection:
  path: '/admin/config/ai-seo/report-types'
  defaults:
    _entity_list: 'ai_seo_report_type'
    _title: 'AI SEO Report Types'
  requirements:
    _permission: 'administer ai seo report types'
  options:
    _admin_route: TRUE

entity.ai_seo_report_type.add_form:
  path: '/admin/config/ai-seo/report-types/add'
  defaults:
    _entity_form: 'ai_seo_report_type.add'
    _title: 'Add AI SEO Report Type'
  requirements:
    _permission: 'administer ai seo report types'
  options:
    _admin_route: TRUE

entity.ai_seo_report_type.edit_form:
  path: '/admin/config/ai-seo/report-types/{ai_seo_report_type}/edit'
  defaults:
    _entity_form: 'ai_seo_report_type.edit'
    _title_callback: '\Drupal\Core\Entity\Controller\EntityController::editTitle'
  requirements:
    _permission: 'administer ai seo report types'
  options:
    _admin_route: TRUE

entity.ai_seo_report_type.delete_form:
  path: '/admin/config/ai-seo/report-types/{ai_seo_report_type}/delete'
  defaults:
    _entity_form: 'ai_seo_report_type.delete'
    _title: 'Delete'
  requirements:
    _permission: 'administer ai seo report types'
  options:
    _admin_route: TRUE

entity.node.seo_analyzer:
  path: '/node/{node}/seo'
  defaults:
    _title_callback: '\Drupal\ai_seo\Controller\AnalyzeContentController::getTitle'
    _controller: '\Drupal\ai_seo\Controller\AnalyzeContentController::printReport'
  requirements:
    _permission: 'view seo reports'
  options:
    _admin_route: TRUE
    parameters:
      node:
        type: entity:node
