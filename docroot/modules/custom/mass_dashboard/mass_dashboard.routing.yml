mass_dashboard.my_work:
  path: '/admin/ma-dash/my-work'
  requirements:
    _permission: 'use mass dashboard'
mass_dashboard.needs_review:
  path: '/admin/ma-dash/needs-review'
  requirements:
    _permission: 'use needs_review_published transition'
mass_dashboard.all_content:
  path: '/admin/ma-dash/all-content'
  requirements:
    _permission: 'use mass dashboard'
mass_dashboard.redirect:
  path: '/admin/ma-dash/redirect'
  defaults:
    _controller: '\Drupal\mass_dashboard\Controller\MassController::redirectRedirect'
  requirements:
    _permission: 'use mass dashboard'
mass_dashboard.service_content:
  path: '/admin/ma-dash/service-content'
  requirements:
    _permission: 'use mass dashboard'
mass_dashboard.all_documents:
  path: '/admin/ma-dash/documents'
  requirements:
    _permission: 'use mass dashboard'
mass_dashboard.orphaned_service_details:
  path: '/admin/ma-dash/orphaned-service-details'
  requirements:
    _permission: 'use mass dashboard'
mass_dashboard.trash:
  path: '/admin/ma-dash/trash'
  requirements:
    _permission: 'use published_to_trash transition'
mass_dashboard.trash_collection:
  path: 'admin/ma-dash/trash'
  requirements:
    _permission: 'use published_to_trash transition'
mass_dashboard.all_collection:
  path: 'admin/content'
  requirements:
    _permission: 'use mass dashboard'
