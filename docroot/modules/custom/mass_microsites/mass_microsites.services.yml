services:
  mass_microsites.microsite_lookup:
    class: Drupal\mass_microsites\ChildOfMicrositeLookup
    arguments:
      - '@entity_type.manager'
      - '@entity_hierarchy.nested_set_storage_factory'
      - '@entity_hierarchy.nested_set_node_factory'
  mass_microsites.nearest_microsite_lookup:
    class: Drupal\mass_microsites\NearestMicrositeLookup
    arguments:
      - '@entity_hierarchy.nested_set_storage_factory'
      - '@entity_hierarchy.nested_set_node_factory'
      - '@entity_hierarchy_microsite.microsite_lookup'
