mass_bulk_file_replace.upload:
  path: '/admin/ma-dash/documents/files/replace'
  defaults:
    _form: '\Drupal\mass_bulk_file_replace\Form\ReplaceUploadForm'
    _title: 'Upload Replacement Files'
  requirements:
    _permission: 'use mass_bulk_file_replace'
mass_bulk_file_replace.confirm:
  path: '/admin/ma-dash/documents/files/replace/confirm'
  defaults:
    _form: '\Drupal\mass_bulk_file_replace\Form\ReplaceConfirmForm'
    _title: 'Confirm File Replacements'
  requirements:
    _permission: 'use mass_bulk_file_replace'
