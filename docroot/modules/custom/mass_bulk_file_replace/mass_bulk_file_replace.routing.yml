mass_bulk_file_replace.upload:
  path: 'admin/ma-dash/download-documents/replace'
  defaults:
    _form: '\Drupal\mass_bulk_file_replace\Form\ReplaceUploadForm'
    _title: 'Bulk Replace Files'
  requirements:
    _permission: 'use mass_bulk_file_replace'
mass_bulk_file_replace.mismatch:
  path: 'admin/ma-dash/download-documents/mismatch'
  defaults:
    _form: '\Drupal\mass_bulk_file_replace\Form\ReplaceMismatchForm'
    _title: 'Review Mismatched File Replacements'
  requirements:
    _permission: 'use mass_bulk_file_replace'
