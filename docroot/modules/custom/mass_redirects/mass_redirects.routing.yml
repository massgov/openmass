entity.node.redirects:
  path: '/node/{node}/redirects'
  defaults:
    _title: 'Redirects'
    _entity_form: 'node.move-redirects'
  options:
    _node_operation_route: TRUE
    _admin_route: TRUE
  requirements:
    _entity_access: 'node.update'
    node: \d+
    _custom_access: 'Drupal\mass_redirects\Form\MoveRedirectsForm::access'
