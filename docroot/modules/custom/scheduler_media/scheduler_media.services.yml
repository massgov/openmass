services:
  scheduler_media.manager:
    class: Drupal\scheduler_media\SchedulerMediaManager
    arguments: ['@date.formatter', '@logger.channel.scheduler', '@module_handler', '@entity_field.manager', '@entity_type.manager', '@config.factory', '@?content_moderation.moderation_information']
  logger.channel.scheduler_media:
    class: Drupal\Core\Logger\LoggerChannel
    factory: logger.factory:get
    arguments: ['scheduler']
  access_checker.scheduler_media_content:
    class: Drupal\scheduler\Access\ScheduledListAccess
    arguments: ['@current_route_match']
    tags:
      - { name: access_check }
